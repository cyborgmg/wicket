<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Agenda Eletronica</title>
</head>
<body>
	<h1>Login</h1>
	<p wicket:id="mensagemErroLogin" >[mensagem de erro]</p>
	<form wicket:id="formularioLogin">
		<input type="text" wicket:id="campoNomeUsuario" placeholder="Nome">
		<br/>
		<input type="password" wicket:id="campoPassword" >
		<br/>
		<button type="submit" name="submit" >Login</button>
	</form>
</body>
</html>
