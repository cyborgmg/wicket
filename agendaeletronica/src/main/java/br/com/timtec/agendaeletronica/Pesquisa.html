<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Agtenda Eletronica</title>
</head>
<body>
<wicket:extend>
		<h1 >Pesquisar Contatos</h1>
		<form wicket:id="formularioPesquisa" >
			<input type="text" placeholder="Digite um nome" wicket:id="pesquisaNome">
			<button type="submit" wicket:id="butaoPesquisar">Pesquisar</button>
		</form>
		<br/>
		<div wicket:id="divResultados">
			<table border="1">
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Telefone</th>
					<th>Estado Civil</th>
					<th>Ação</th>
				</tr>
				<tr wicket:id="contatos">
					<th wicket:id="nome">[Nome]</th>
					<th wicket:id="email">[E-mail]</th>
					<th wicket:id="telefone">[Telefone]</th>
					<th wicket:id="estadoCivil">[Estado Civil]</th>
					<th><a href="#">Editar</a></th>
				</tr>
			</table>
		</div>
</wicket:extend>	
</body>
</html>
